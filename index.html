<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Station - Mobile Ready</title>
    <style>
        :root { --primary: #00d4ff; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 280px; min-width: 280px; background: var(--panel); border-right: 2px solid var(--primary); display: flex; flex-direction: column; padding: 10px; }
        #playlist { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 0; }
        #playlist li { padding: 12px; border-bottom: 1px solid #333; cursor: pointer; font-size: 0.85rem; }
        #playlist li.active { background: #005bb5; font-weight: bold; }

        /* Main Viewer (Mobile Friendly) */
        #main-viewer { flex-grow: 1; background: #2c2c2c; position: relative; overflow-y: auto; }
        /* Usiamo un trucco per forzare la visualizzazione PDF su mobile */
        object, embed { width: 100%; height: 100%; min-height: 100vh; }

        /* Controls */
        .controls { background: #181818; padding: 10px; border-top: 1px solid #444; }
        audio { width: 100%; height: 35px; }
        .loop-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; font-size: 0.75rem; }
        input { width: 50px; background: #000; color: var(--primary); border: 1px solid #444; text-align: center; }
        #loopBtn { width: 100%; margin-top: 8px; padding: 8px; border: none; border-radius: 4px; cursor: pointer; background: #444; color: white; }
        #loopBtn.active { background: #d32f2f; }

        /* Responsive per cellulari stretti */
        @media (max-width: 600px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 40%; border-right: none; border-bottom: 2px solid var(--primary); }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3 style="color:var(--primary); text-align:center; margin: 5px 0;">ARCHIVIO</h3>
        <ul id="playlist"></ul>
        <div class="controls">
            <audio id="player" controls></audio>
            <div class="loop-row">
                <span>Loop: <input type="number" id="start" value="0"> a <input type="number" id="end" value="30">s</span>
            </div>
            <button id="loopBtn" onclick="toggleLoop()">Loop Off</button>
        </div>
    </div>

    <div id="main-viewer">
        <iframe id="pdfViewer" src="" frameborder="0"></iframe>
    </div>

    <script>
        const UTENTE = "BiagettiLuigino";
        const REPO = "mio-archivio-musicale";
        const player = document.getElementById('player');
        const pdfViewer = document.getElementById('pdfViewer');
        let isLooping = false;

        async function fetchFiles() {
            const response = await fetch(`https://api.github.com/repos/${UTENTE}/${REPO}/contents/`);
            const files = await response.json();
            const playlist = document.getElementById('playlist');
            
            files.filter(f => f.name.toLowerCase().endsWith('.mp3') || f.name.toLowerCase().endsWith('.mpeg')).forEach(file => {
                const name = file.name.replace(/\.[^/.]+$/, "");
                const li = document.createElement('li');
                li.innerText = name.replace(/_/g, " ");
                li.onclick = () => {
                    document.querySelectorAll('li').forEach(l => l.classList.remove('active'));
                    li.classList.add('active');
                    
                    // L'URL del PDF viene passato tramite il visualizzatore di Google per forzare l'apertura nel browser
                    const pdfUrl = `https://${UTENTE}.github.io/${REPO}/${encodeURIComponent(name)}.pdf`;
                    pdfViewer.src = `https://docs.google.com/viewer?url=${pdfUrl}&embedded=true`;
                    
                    player.src = encodeURI(file.name);
                    player.play();
                };
                playlist.appendChild(li);
            });
        }

        function toggleLoop() {
            isLooping = !isLooping;
            document.getElementById('loopBtn').classList.toggle('active');
            document.getElementById('loopBtn').innerText = isLooping ? "Loop Attivo" : "Loop Off";
        }

        player.ontimeupdate = () => {
            if (isLooping) {
                const s = parseFloat(document.getElementById('start').value);
                const e = parseFloat(document.getElementById('end').value);
                if (player.currentTime >= e) player.currentTime = s;
            }
        };

        window.onload = fetchFiles;
    </script>
</body>
</html>
