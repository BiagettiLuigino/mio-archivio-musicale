<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Studio Pro - Biagetti</title>
    <style>
        :root { --primary: #00d4ff; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 300px; min-width: 300px; background: var(--panel); border-right: 2px solid var(--primary); display: flex; flex-direction: column; padding: 15px; z-index: 10; }
        #playlist { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 10px 0; }
        #playlist li { padding: 12px; border-bottom: 1px solid #333; cursor: pointer; font-size: 0.85rem; border-radius: 4px; }
        #playlist li:hover { background: #252525; color: var(--primary); }
        #playlist li.active { background: #005bb5; color: white; font-weight: bold; }

        /* Area PDF */
        #main-viewer { flex-grow: 1; background: #333; position: relative; display: flex; flex-direction: column; }
        #pdf-frame { width: 100%; height: 100%; border: none; }

        /* Controlli Audio */
        .controls { background: #181818; padding: 15px; border-top: 1px solid #444; border-radius: 10px; }
        audio { width: 100%; height: 35px; }
        .loop-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; font-size: 0.8rem; }
        input { width: 60px; background: #000; color: var(--primary); border: 1px solid #444; text-align: center; padding: 4px; }
        #loopBtn { width: 100%; padding: 10px; border: none; border-radius: 6px; cursor: pointer; background: #444; color: white; font-weight: bold; }
        #loopBtn.active { background: #d32f2f; box-shadow: 0 0 10px rgba(211, 47, 47, 0.5); }

        /* Mobile Optimization */
        @media (max-width: 800px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 35%; border-right: none; border-bottom: 2px solid var(--primary); }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 style="color:var(--primary); text-align:center; margin-top:0;">ARCHIVIO</h2>
        <input type="text" id="search" placeholder="Cerca brano..." onkeyup="filterList()" style="width:100%; padding:8px; border-radius:4px; border:none; background:#333; color:white;">
        <ul id="playlist"></ul>
        <div class="controls">
            <audio id="player" controls></audio>
            <div class="loop-row">
                <label>Inizio: <input type="number" id="start" value="0"></label>
                <label>Fine: <input type="number" id="end" value="30"></label>
            </div>
            <button id="loopBtn" onclick="toggleLoop()">LOOP OFF</button>
        </div>
    </div>

    <div id="main-viewer">
        <iframe id="pdf-frame" src=""></iframe>
    </div>

    <script>
        const UTENTE = "BiagettiLuigino";
        const REPO = "mio-archivio-musicale";
        const player = document.getElementById('player');
        const pdfFrame = document.getElementById('pdf-frame');
        let isLooping = false;

        async function init() {
            try {
                const response = await fetch(`https://api.github.com/repos/${UTENTE}/${REPO}/contents/`);
                const files = await response.json();
                const list = document.getElementById('playlist');
                
                const audioFiles = files.filter(f => f.name.toLowerCase().endsWith('.mp3') || f.name.toLowerCase().endsWith('.mpeg'));
                
                audioFiles.sort((a,b) => a.name.localeCompare(b.name)).forEach(file => {
                    const baseName = file.name.replace(/\.[^/.]+$/, "");
                    const li = document.createElement('li');
                    li.innerText = baseName.replace(/_/g, " ");
                    li.onclick = () => {
                        document.querySelectorAll('li').forEach(l => l.classList.remove('active'));
                        li.classList.add('active');
                        
                        // CARICAMENTO PDF: Usiamo il viewer nativo del browser che è il più stabile
                        const pdfUrl = `https://${UTENTE}.github.io/${REPO}/${encodeURIComponent(baseName)}.pdf`;
                        pdfFrame.src = pdfUrl;
                        
                        // CARICAMENTO AUDIO
                        player.src = encodeURI(file.name);
                        player.play();
                    };
                    list.appendChild(li);
                });
            } catch (e) { console.error("Errore lista:", e); }
        }

        function toggleLoop() {
            isLooping = !isLooping;
            const btn = document.getElementById('loopBtn');
            btn.classList.toggle('active');
            btn.innerText = isLooping ? "LOOP ATTIVO" : "LOOP OFF";
        }

        player.ontimeupdate = () => {
            if (isLooping) {
                const s = parseFloat(document.getElementById('start').value);
                const e = parseFloat(document.getElementById('end').value);
                if (player.currentTime >= e) player.currentTime = s;
            }
        };

        function filterList() {
            const val = document.getElementById('search').value.toLowerCase();
            const items = document.querySelectorAll('#playlist li');
            items.forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(val) ? "" : "none";
            });
        }

        window.onload = init;
    </script>
</body>
</html>
