<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Studio Universal - Biagetti</title>
    <style>
        :root { --primary: #00d4ff; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #fff; display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 300px; min-width: 300px; background: var(--panel); border-right: 2px solid var(--primary); display: flex; flex-direction: column; padding: 15px; box-sizing: border-box; }
        #playlist { flex: 1; overflow-y: auto; list-style: none; padding: 0; margin: 10px 0; border-top: 1px solid #333; }
        #playlist li { padding: 12px; border-bottom: 1px solid #2a2a2a; cursor: pointer; font-size: 0.9rem; transition: 0.2s; }
        #playlist li:hover { background: #252525; }
        #playlist li.active { background: #005bb5; color: white; font-weight: bold; border-radius: 4px; }

        /* Area PDF - Ottimizzata per Tablet */
        #main-viewer { flex-grow: 1; background: #333; position: relative; overflow: hidden; display: flex; }
        
        /* Usiamo OBJECT invece di IFRAME per maggiore compatibilit√† tablet */
        .pdf-display { width: 100%; height: 100%; border: none; }

        /* Controlli */
        .controls { background: #181818; padding: 15px; border-top: 1px solid #444; border-radius: 8px; }
        audio { width: 100%; margin-bottom: 10px; }
        .loop-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 0.8rem; }
        input { width: 60px; background: #000; color: var(--primary); border: 1px solid #444; text-align: center; padding: 5px; }
        #loopBtn { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; background: #444; color: white; font-weight: bold; }
        #loopBtn.active { background: #d32f2f; }

        /* Correzione per schermi piccoli (Smartphone in verticale) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: 35%; border-right: none; border-bottom: 2px solid var(--primary); }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 style="color:var(--primary); text-align:center; margin-top:0;">ARCHIVIO</h2>
        <input type="text" id="search" placeholder="Cerca canto..." onkeyup="filterList()" style="width:100%; padding:8px; border-radius:4px; border:none; background:#333; color:white; margin-bottom:10px;">
        <ul id="playlist"></ul>
        <div class="controls">
            <audio id="player" controls></audio>
            <div class="loop-row">
                <label>Inizio: <input type="number" id="start" value="0"></label>
                <label>Fine: <input type="number" id="end" value="30"></label>
            </div>
            <button id="loopBtn" onclick="toggleLoop()">LOOP OFF</button>
        </div>
    </div>

    <div id="main-viewer" id="pdf-box">
        <object id="pdf-obj" data="" type="application/pdf" class="pdf-display">
            <div style="padding:20px; text-align:center;">
                <p>Il tuo dispositivo richiede l'apertura manuale:</p>
                <a id="fallback-link" href="#" target="_blank" style="color:var(--primary); font-weight:bold; font-size:1.2rem;">APRI SPARTITO PDF</a>
            </div>
        </object>
    </div>

    <script>
        const UTENTE = "BiagettiLuigino";
        const REPO = "mio-archivio-musicale";
        const player = document.getElementById('player');
        const pdfObj = document.getElementById('pdf-obj');
        const fallbackLink = document.getElementById('fallback-link');
        let isLooping = false;

        async function init() {
            try {
                const response = await fetch(`https://api.github.com/repos/${UTENTE}/${REPO}/contents/`);
                const files = await response.json();
                const list = document.getElementById('playlist');
                
                const audioFiles = files.filter(f => f.name.toLowerCase().endsWith('.mp3') || f.name.toLowerCase().endsWith('.mpeg'));
                
                audioFiles.sort((a,b) => a.name.localeCompare(b.name)).forEach(file => {
                    const baseName = file.name.replace(/\.(mp3|mpeg)$/i, "");
                    const li = document.createElement('li');
                    li.innerText = baseName.replace(/_/g, " ");
                    li.onclick = () => {
                        document.querySelectorAll('li').forEach(l => l.classList.remove('active'));
                        li.classList.add('active');
                        
                        const pdfUrl = `https://${UTENTE}.github.io/${REPO}/${encodeURIComponent(baseName)}.pdf`;
                        
                        // AGGIORNAMENTO PDF PER TABLET
                        // Ricarichiamo l'oggetto per forzare il browser a ridisegnare
                        pdfObj.data = pdfUrl;
                        fallbackLink.href = pdfUrl;

                        // AUDIO
                        player.src = encodeURI(file.name);
                        player.play();
                    };
                    list.appendChild(li);
                });
            } catch (e) { console.error(e); }
        }

        function toggleLoop() {
            isLooping = !isLooping;
            const btn = document.getElementById('loopBtn');
            btn.classList.toggle('active');
            btn.innerText = isLooping ? "LOOP ATTIVO" : "LOOP OFF";
        }

        player.ontimeupdate = () => {
            if (isLooping) {
                const s = parseFloat(document.getElementById('start').value);
                const e = parseFloat(document.getElementById('end').value);
                if (player.currentTime >= e) player.currentTime = s;
            }
        };

        function filterList() {
            const val = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('#playlist li').forEach(item => {
                item.style.display = item.innerText.toLowerCase().includes(val) ? "" : "none";
            });
        }

        window.onload = init;
    </script>
</body>
</html>
